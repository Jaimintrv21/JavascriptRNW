<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- font awesome cdn -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap link -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>

</head>

<body>

    <div class="container align-items-center" style="height: 100vh; display: grid;">

        <div class="row justify-content-center">

            <div class="col-3 d-flex flex-column bg-dark pt-3 px-4 rounded-3 gap-3 shadow">

                <div class="row">

                    <input type="text" value="" name="num" id="num"
                        class="w-100 p-2 border-0 rounded-3 col-12 bg-info-subtle fs-1 text-end num"
                        style="height: 70px; outline: none;" placeholder="0" pattern=[0-9] readonly>

                </div>

                <div class="row gap-3">

                    <button class="col text-center fs-1 fw-bold rounded-3" name="allclear" type="button"
                        onclick="allclear()" style="background-color: rgb(210, 80, 123);">

                        C

                    </button>

                    <button class="col  text-center fs-1 fw-bold rounded-3"
                        style="background-color: rgb(222, 222, 222);" name="onechardlt" type="button"
                        onclick="onechdlt()">

                        <i class="fa-solid fa-left-long"></i>

                    </button>

                </div>

                <div class="row gap-3">

                    <button class="col text-center fs-1 fw-bold rounded-3" value="7"
                        style="background-color: rgb(222, 222, 222);" name="seven" type="button"
                        onclick="appendvalue(7)">

                        7

                    </button>

                    <button class="col  text-center fs-1 fw-bold rounded-3"  value="8"
                        style="background-color: rgb(222, 222, 222);" name="eight" type="button"
                        onclick="appendvalue(8)">

                        8

                    </button>
                        
                    <button class="col text-center fs-1 fw-bold rounded-3"  value="9"
                        style="background-color: rgb(222, 222, 222);" name="nine" type="button"
                        onclick="appendvalue(9)">

                        9

                    </button>

                    <button class="col  text-center fs-1 fw-bold rounded-3"  value="x"
                        style="background-color: rgb(222, 222, 222);" name="mult" type="button"
                        onclick="appendvalue('x')">

                        x

                    </button>

                </div>

                <div class="row gap-3">

                    <button class="col text-center fs-1 fw-bold rounded-3"  value="4"
                        style="background-color: rgb(222, 222, 222);" name="four" type="button"
                        onclick="appendvalue(4)">

                        4

                    </button>

                    <button class="col  text-center fs-1 fw-bold rounded-3"  value="5"
                        style="background-color: rgb(222, 222, 222);" name="five" type="button"
                        onclick="appendvalue(5)">

                        5

                    </button>

                    <button class="col text-center fs-1 fw-bold rounded-3"  value="6"
                        style="background-color: rgb(222, 222, 222);" name="six" type="button"
                        onclick="appendvalue(6)">

                        6

                    </button>

                    <button class="col text-center fs-1 fw-bold rounded-3"  value="-"
                        style="background-color: rgb(222, 222, 222);" name="minus" type="button"
                        onclick="appendvalue('-')">

                        -

                    </button>

                </div>

                <div class="row gap-3">

                    <button class="col text-center fs-1 fw-bold rounded-3"  value="1"
                        style="background-color: rgb(222, 222, 222);" name="one" type="button"
                        onclick="appendvalue(1)">

                        1

                    </button>

                    <button class="col text-center fs-1 fw-bold rounded-3"  value="2"
                        style="background-color: rgb(222, 222, 222);" name="two" type="button"
                        onclick="appendvalue(2)">

                        2

                    </button>

                    <button class="col text-center fs-1 fw-bold rounded-3"  value="3"
                        style="background-color: rgb(222, 222, 222);" name="three" type="button"
                        onclick="appendvalue(3)">

                        3

                    </button>

                    <button class="col text-center fs-1 fw-bold rounded-3"  value="+"
                        style="background-color: rgb(222, 222, 222);" name="add" type="button"
                        onclick="appendvalue('+')">

                        +

                    </button>

                </div>

                <div class="row gap-3">

                    <button class="col text-center fs-1 fw-bold rounded-3"
                        style="background-color: rgb(222, 222, 222);" name="zero" type="button"
                        onclick="appendvalue(0)">

                        0

                    </button>

                    <button class="col  text-center fs-1 fw-bold rounded-3"
                        style="background-color: rgb(222, 222, 222);" name="dot" type="button"
                        onclick="appendvalue('.')">

                        .

                    </button>

                    <button class="col  text-center fs-1 fw-bold rounded-3"
                        style="background-color: rgb(222, 222, 222);" name="divison" type="button"
                        onclick="appendvalue('/')">

                        /

                    </button>

                    <button class="col bg-primary  text-center fs-1 fw-bold rounded-3" name="equal" type="button"
                    onclick="calculate()">

                        =

                    </button>

                </div>

                <div>

                </div>

            </div>

        </div>

    </div>

    <script src="calculator.js"></script>

    <!-- Bootstrap script -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>

</html>
