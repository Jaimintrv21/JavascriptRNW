        /**********************************************/
        let str = ["Hello","Hi","Bye"];
        str.push("zukega");
        document.write('-----------Push function ------<br>');
        
        for(let i=0;i<str.length;i++){
            document.write('<br>'+str[i]);
        }
        str.pop();
        document.write('<br>-----------Pop function ------<br>');

        for(let i=0;i<str.length;i++){
            document.write('<br>'+str[i]);
        }
        str.shift();
        document.write('<br>-----------Shift function ------<br>');

        for(let i=0;i<str.length;i++){
            document.write('<br>'+str[i]);
        }
        str.unshift("test");
        document.write('<br>-----------Unshift function ------<br>');
        for(let i=0;i<str.length;i++){
            document.write('<br>'+str[i]);
        }
