<body>
    <h3>Product Form</h3>
    <form action="#" name="prodfrm" enctype="multipart/form-data">

        <input type="text" name="price" id="price"><br><br>
        <label>Image:</label>
        <input type="file" name="pimg[]" id="pimg" multiple><br><br>
        <input type="button" value="Save Product" name="btn2" id="btn2">
    </form><br><br>
    <img src="" alt="" name="prod_img" id="prod_img" height="300px" width="300px">
