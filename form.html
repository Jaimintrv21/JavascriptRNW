<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" name="userform" onsubmit="return checkValidData()">
        <label for="">Name:</label>
        <input type="text" name="uname" id="uname" ><br><br>
        <p id="errName" name="errName"></p><br>

        <label for="">Number</label>
        <input type="number" name="no" id="no">
        <p id="errNo" name="errNo"></p><br>

        <label for="">Email</label>
        <input type="text" name="email" id="email" >
        <p id="errEmail" name="errEmail"></p><br>


        <label for="">Password</label>
        <input type="password" name="pwd" id="pwd">
        <p id="errPwd" name="errPwd"></p><br>

        <label for="">Confirm Password</label>
        <input type="password" name="cpwd" id="cpwd">
        <p id="errCPwd" name="errCPwd"></p><br>

        <input type="submit" value="Register" name="btn1">
    </form>
    <script>
        function checkValidData(){
            // let nm = document.getElementById('uname');
            // let nm = document.userform.uname;
            let nm = document.forms['userform']['uname'];
            let name = nm.value;

            if(name == ''){
                nm.focus();
                document.getElementById('errName').innerHTML = "Please enter name";
                document.getElementById('errName').style.color="red";
                return false;
            }
            if(name.length <2 || name.length>10){
                nm.focus();
                document.getElementById('errName').innerHTML = "Name must be min 2 or max 10 char";
                document.getElementById('errName').style.color="red";
                return false;
            }
            let email = document.getElementById('email');
            let e = email.value;

            if(e == ''){
                email.focus();
                document.getElementById('errEmail').innerHTML = "Please enter email";
                document.getElementById('errEmail').style.color="red";
                return false;
            }
            var pattern = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;  
            let ans = pattern.test(e);
            if(ans == false){
                email.focus();
                document.getElementById('errEmail').innerHTML = "Please enter valid email";
                document.getElementById('errEmail').style.color="red";
                return false;
            }
        }

        
        
    </script>
    <!-- <script src="form_valid.js"></script> -->
</body>
</html>
